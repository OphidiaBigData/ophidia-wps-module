[wps]
encoding=utf-8
title=Ophidia WPS
version=1.0.0
abstract=None
fees=None
constraints=none
serveraddress=https://localhost/wps/
keywords=WPS
lang=en-CA

[provider]
providerName=CMCC
individualName=Ophidia
positionName=Project Manager
role=Scientist
deliveryPoint=
city=
postalCode=
country=
electronicMailAddress=ophidia-info@lists.cmcc.it
providerSite=http://ophidia.cmcc.it
phoneVoice=False
phoneFacsimile=False
administrativeArea=False
hoursofservice=0:00-24:00
contactinstructions=none

[server]
maxoperations=30
maxinputparamlength=1024
maxfilesize=3mb
tempPath=/tmp
processesPath=
outputUrl=https://localhost/wpsoutputs
outputPath=/var/www/html/wpsoutputs
debug=true # deprecated since 3.2, use logLevel instead
logFile=/var/log/wps/wps.log
logLevel=INFO

[grass]
path=/usr/lib/grass/bin/:/usr/lib/grass/scripts/
addonPath=
version=6.2.1
gui=text
gisbase=/usr/lib/grass/
ldLibraryPath=/usr/lib/grass/lib
gisdbase=grassdata/

[mapserver]
mapserveraddress=http://localhost/cgi-bin/mapserv
projdatapath=/usr/lib/proj/
projs=epsg:4326,epsg:102067,epsg:3059,epsg:900913

